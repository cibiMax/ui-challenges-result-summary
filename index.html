<html>
<meta name="viewport" content="width=device-width height=device-height" , initial-scale="1.0">

<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap">

</head>

<body>
    <main>
        <section class="content">
            <aside>
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <h4>of 100</h4>

                </div>
                <h3>Great </h3>
                <p>You scored higher than 65% of the people who have taken these tests. </p>
            </aside>

            <div class="summary">
                <div class="summary">
                    <h4 class="dark-text">Summary</h4>
                    <div class="banner banner-danger">
                        <div class="row">
                            <img src="./icon-reaction.svg" alt="reaction" />
                            <h5>Reaction</h5>
                        </div>
                        <div class="dark-text">
                            80  <span class="grey-text"> / 100</span>
                        </div>
                    </div>

                    <div class="banner banner-warning">
                        <div class="row">
                            <img src="./icon-memory.svg" alt="memory" />
                            <h5>Memory</h5>
                        </div>
                        <div class="dark-text">
                            92 <span class="grey-text"> / 100</span>
                        </div>
                    </div>

                    <div class="banner banner-success">
                        <div class="row">
                            <img src="./icon-verbal.svg" alt="verbal" />
                            <h5>Verbal</h5>
                        </div>
                        <div class="dark-text">
                            61 <span class="grey-text"> / 100</span>
                        </div>
                    </div>

                    <div class="banner banner-info">
                        <div class="row">
                            <img src="./icon-visual.svg" alt="visual" />
                            <h5>Visual</h5>
                        </div>
                        <div class="dark-text">
                            73 <span class="grey-text"> / 100</span>
                        </div>
                    </div>
                </div>
                <button class="btn-primary">Continue</button>
            </div>

        </section>
    </main>

</body>

</html>
